<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-custom h-100 d-flex align-items-center m-auto">
        <div class="d-flex flex-column align-items-center w-100 border">
            <header class="sticky-top w-100 sticky-top-custom">
                <div class="m-auto">
                    <div class="d-flex align-items-center position-relative logo">
                        <div>
                            <img width="50" src="./assets/images/logo.svg">
                        </div>
                        <div class="nametag">
                            <div>Welcome back,</div>
                            <div>Andrew Lye</div>
                        </div>
                        <div class="progress position-absolute w-100">
                            <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 0%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </header>
            <wrapper class="overflow-auto">
                <div class="content content-myAccount">
                    <div class="title">My Account</div>
                    <div>
                        <div class="evaluation_sucess">You are 40% complete with your IP evaluation.</div>
                        <div class="evaluation_select">Click on any section below to review, or continue, your
                            evaluation of your IP.</div>
                    </div>
                    <div class="evaluation_list">
                        <div class="owl-carousel owl-theme">
                            <div class="item-carousel">
                                Intangibles
                            </div>
                            <div class="item-carousel">
                                Business
                            </div>
                            <div class="item-carousel">
                                Intellectual Property
                            </div>
                            <div class="item-carousel">
                                Intellectual Assets
                            </div>
                            <div class="item-carousel">
                                Your Analysis
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="language-select">Language Preference</div>
                        <div>
                            <select class="custom-select" id="inputGroupSelect_evaluation">
                                <option value="3">Chinese</option>
                                <option selected value="1">English</option>
                                <option value="2">Vietnamese</option>
                            </select>
                        </div>
                    </div>
                    <div class="action-myAccount">
                        <a class="btn btn-circle color-Allports justify-content-end" href="./intangibles.html">
                            <span><i class="fas fa-save"></i></span>
                            <span>Save</span>
                        </a>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.evaluation_list .owl-carousel').owlCarousel({
                autoWidth: true,
                margin: 10,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
        // Custom Navigation Events
        $(document).on('click', '.owl-item', function () {
            n = $(this).index();
            console.log(n)
            $('.owl-wrapper').trigger('owl.goTo', n);
        });
    </script>
</body>

</html>
