<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-custom h-100 d-flex align-items-center m-auto">
        <div class="d-flex flex-column align-items-center w-100 border">
            <header class="sticky-top w-100 sticky-top-custom">
                <div class="m-auto">
                    <div class="d-flex align-items-center position-relative logo">
                        <div>
                            <img width="50" src="./assets/images/logo.svg">
                        </div>
                        <div class="nametag">
                            <div>Intellectual Property</div>
                            <div></div>
                        </div>
                        <div class="progress position-absolute w-100">
                            <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 0%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </header>
            <wrapper class="overflow-auto h-100">
                <div class="content-myAccount">
                    <div class="title">Next, any registered IP you already have</div>
                    <div>
                        <div class="description">Patents, trademarks and designs all have to be officially
                            registered at Dir Jen Haki.</br>Copyright can also be registered, but this is optional.
                        </div>
                    </div>
                    <div>
                        <div class="animation-box">
                            <form action=""
                                style="background-color: bisque; width: 100%; position: absolute; left: 0px; top: 50px; height: 0">
                            </form>
                            <div class="animation-box--item" style="background-color: #5B2080; top: 0px; left: 0px;">
                                Patent</div>
                            <div class="animation-box--item" style="background-color: #7A58A1; top: 0px; left: 160px;">
                                Trademark</div>
                            <div class="animation-box--item" style="background-color: #3C8D74; top: 161px; left: 0px;">
                                Design</div>
                            <div class="animation-box--item"
                                style="background-color: #096E4A; top: 161px; left: 160px;">
                                <span><i class="far fa-copyright"></i></span>
                                <div class="name">Copyright</div>
                                <button type="button"
                                    class="btn question d-flex align-items-center justify-content-center"
                                    data-toggle="popover" title="Popover title" data-placement="top"
                                    data-content="And here's some amazing content. It's very engaging. Right?">
                                    <i class="fas fa-question"></i>
                                </button>
                            </div>
                            <div class="animation-box--item" style="background-color: #3C8D74; top: 322px; left: 0px;">
                                Patent 22</div>
                            <div class="animation-box--item"
                                style="background-color: #096E4A; top: 322px; left: 160px;">Trademark 22</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between btn-group-footer">
                        <a class="btn btn-custom btn-custom-outline" href="/intangibles.html">Previous</a>
                        <a class="btn btn-custom btn-Allports" href="/ip.html">Continue</a>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/animation-box.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover()
        });
    </script>
</body>

</html>
