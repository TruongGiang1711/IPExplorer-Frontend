    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover()
        });
        $(document).on('click', '.intellectual-property-item', function () {
            n = $(this).index()
            $(this).addClass('active')
            gsap.to($(this), {
                width: "100%"
            });
            if ($(this).children().is('.intellectual-property-item_design') || $(this).children().is('.intellectual-property-item_copyright')) {
                gsap.to($(this), {
                    top: "0"
                });
            }
            if ($('.intellectual-property-item_patent').parent().is('.active')) {
                gsap.to($('.intellectual-property-item_trademark').parent(), {
                    left: 0,
                    top: $('.intellectual-property-item').width(),
                });
            }
            if ($(this).children().is('.intellectual-property-item_trademark')) {
                gsap.to($(this), {
                    left: "0"
                });
            }
            $('.intellectual-property-item').each(function (index, item) {
                if (n !== index) {
                    $(this).removeClass('active')
                    gsap.to($(this), {
                        width: 88
                    });
                } else {
                    // gsap.to($(this), {
                    //     top: $('.intellectual-property-item').width(),
                    // });
                }
            })
        })
        $(document).on('click', '.intellectual-property-item.active', function () {
            n = $(this).index()
            $(this).removeClass('active')
            gsap.to($(this), {
                width: "50%"
            });
            if ($(this).children().is('.intellectual-property-item_design') || $(this).children().is('.intellectual-property-item_copyright')) {
                gsap.to($(this), {
                    top: $('.intellectual-property-item').width()
                });
            }
            if ($('.intellectual-property-item_patent').parent()) {
                gsap.to($('.intellectual-property-item_trademark').parent(), {
                    left: "50%",
                    top: 0,
                });
            }
            $('.intellectual-property-item').each(function (index, item) {
                if (n === index) {
                    gsap.to($('.intellectual-property-item'), {
                        width: "50%"
                    });
                }
            })
        })
