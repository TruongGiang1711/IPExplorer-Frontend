<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-desktop">
        <div class="d-flex">
            <div class="container-custom content-chart">
                <div class="d-flex flex-column align-items-center w-100">
                    <header class="sticky-top w-100">
                        <div class="m-auto">
                            <div class="d-flex align-items-end position-relative logo">
                                <div>
                                    <img width="50" src="./assets/images/logo.svg">
                                </div>
                                <div class="nametag">
                                    <div>Analysis</div>
                                    <div></div>
                                </div>
                                <div class="progress position-absolute w-100">
                                    <div class="progress-bar progress-bar-custom" role="progressbar"
                                        style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <wrapper class="overflow-auto h-100">
                        <div class="content">
                            <div class="title">Congratulations! You’ve found your IP and intellectual assets.</div>
                            <div>
                                <div class="description">
                                    Click on any section if you need to return to it. Click ‘FINISH’ to access your
                                    report.
                                </div>
                            </div>
                            <div class="text-center position-relative">
                                <canvas id="myChart" width="" height="" style="width:100%; height: 400px;"></canvas>
                                <label class="position-absolute text-white"
                                    style="right: 0; bottom: 55px; left: 0; font-size: 30px;">IP Score</label>
                            </div>
                            <div class="d-flex justify-content-between btn-group-footer">
                                <a class="btn btn-custom btn-custom-outline"
                                    href="./ipIntellectualAssets.html">Previous</a>
                                <a class="btn btn-custom btn-Allports" href="./report.html">Continue</a>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
        <footer class="footer-index">
            <div class="contact-name">Contact Us</div>
            <div class="contact-mail d-flex align-items-center"><i class="far fa-envelope mr-2"></i>ipexplorer@rouse.com
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/gauge.min.js"></script>
    <script>
        var opts = {
            angle: -0.5, // The span of the gauge arc
            lineWidth: 0.25, // The line thickness
            radiusScale: 1, // Relative radius
            pointer: {
                length: 0.5, // // Relative to gauge radius
                strokeWidth: 0.031, // The thickness
                color: 'rgb(100,100,100)' // Fill color
            },
            limitMax: false,     // If false, max value increases automatically if value > maxValue
            limitMin: false,     // If true, the min value of the gauge will be fixed
            colorStart: '#6FADCF',   // Colors
            colorStop: '#8FC0DA',    // just experiment with them
            strokeColor: '#E0E0E0',  // to see which ones work best for you
            generateGradient: true,
            highDpiSupport: true,     // High resolution support
            staticLabels: {
                font: "20px sans-serif",  // Specifies font
                labels: [100, 130, 150, 220.1, 260],  // Print labels at these values
                color: "#000000",  // Optional: Label text color
                fractionDigits: 0  // Optional: Numerical precision. 0=round off.
            },
            staticZones: [
                { strokeStyle: "#F03E3E", min: 10, max: 30 }, // Red from 100 to 130
                { strokeStyle: "#FFDD00", min: 30, max: 70 }, // Yellow
                { strokeStyle: "#30B32D", min: 70, max: 90 }, // Green
                { strokeStyle: "#000000", min: 90, max: 10 }
            ],
            // pointer: {
            //     // Extra optional pointer options:
            //     iconPath: 'myicon.png',  // Icon image source
            //     iconScale: 1,    // Size scaling factor
            //     iconAngle: 90.0  // Rotation offset angle, degrees
            // },
            renderTicks: {
                divisions: 5,
                divWidth: 1.1,
                divLength: 0.7,
                divColor: '#333333',
                subDivisions: 3,
                subLength: 0.5,
                subWidth: 0.6,
                subColor: '#666666'
            }
        };
        var target = document.getElementById('myChart'); // your canvas element
        var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
        gauge.maxValue = 100; // set max gauge value
        gauge.minValue = 0;  // Prefer setter over gauge.minValue = 0
        gauge.animationSpeed = 1; // set animation speed (32 is default value)
        gauge.set(5); // set actual value
    </script>
</body>

</html>
