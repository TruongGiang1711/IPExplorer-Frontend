<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/chart.min.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-custom h-100 d-flex align-items-center m-auto">
        <div class="d-flex flex-column align-items-center w-100 border">
            <header class="sticky-top w-100 sticky-top-custom">
                <div class="m-auto">
                    <div class="d-flex align-items-center position-relative logo">
                        <div>
                            <img width="50" src="./assets/images/logo.svg">
                        </div>
                        <div class="nametag">
                            <div>Analysis</div>
                            <div></div>
                        </div>
                        <div class="progress position-absolute w-100">
                            <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 100%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </header>
            <wrapper class="overflow-auto h-100">
                <div class="content content-chart">
                    <div class="title">Congratulations! You’ve found your IP and intellectual assets.</div>
                    <div>
                        <div class="description">
                            Click on any section if you need to return to it. Click ‘FINISH’ to access your report.
                        </div>
                    </div>
                    <canvas id="myChart" width="400" height="400"></canvas>
                    <div class="d-flex justify-content-between btn-group-footer">
                        <a class="btn btn-custom btn-custom-outline" href="./ipIntellectualAssets.html">Previous</a>
                        <a class="btn btn-custom btn-Allports" href="./report.html">Continue</a>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/chart.min.js"></script>
    <script>
        var canvasP = document.getElementById("myChart");
        var ctxP = canvasP.getContext('2d');
        var myPieChart = new Chart(ctxP, {
            type: 'pie',
            data: {
                labels: ["Värde 1", "Värde 2", "Värde 3", "Värde 4", "Värde 5", "Värde 6", "Värde 7"],
                datasets: [{
                    data: [1, 5, 10, 20, 50, 70, 50],
                    backgroundColor: ["#64B5F6", "#FFD54F", "#2196F3", "#FFC107", "#1976D2", "#FFA000", "#0D47A1"],
                    hoverBackgroundColor: ["#B2EBF2", "#FFCCBC", "#4DD0E1", "#FF8A65", "#00BCD4", "#FF5722", "#0097A7"]
                }]
            },
            options: {
                legend: {
                    display: false,
                }
            }
        });

        canvasP.onclick = function (e) {
            var slice = myPieChart.getElementAtEvent(e);
            if (!slice.length) return; // return if not clicked on slice
            var label = slice[0]._model.label;
            switch (label) {
                // add case for each label/slice
                case 'Värde 5':
                    alert('clicked on slice 5');
                    window.open('www.example.com/foo');
                    break;
                case 'Värde 6':
                    alert('clicked on slice 6');
                    window.open('www.example.com/bar');
                    break;
                // add rests ...
            }
        }

    </script>
</body>

</html>
