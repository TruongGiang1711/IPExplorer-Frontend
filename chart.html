<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/chart.min.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-custom">
        <div class="d-flex flex-column align-items-center w-100">
            <header class="sticky-top w-100">
                <div class="m-auto">
                    <div class="d-flex align-items-end position-relative logo">
                        <div>
                            <img width="50" src="./assets/images/logo.svg">
                        </div>
                        <div class="nametag">
                            <div>Analysis</div>
                            <div></div>
                        </div>
                        <div class="progress position-absolute w-100">
                            <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 100%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </header>
            <wrapper class="overflow-auto h-100">
                <div class="content content-chart">
                    <div class="title">Congratulations! You’ve found your IP and intellectual assets.</div>
                    <div>
                        <div class="description">
                            Click on any section if you need to return to it. Click ‘FINISH’ to access your report.
                        </div>
                    </div>
                    <div class="m-auto" style="max-width: 243px;"><canvas id="myChart" width="400"
                            height="400"></canvas></div>
                    <div class="d-flex justify-content-between btn-group-footer">
                        <a class="btn btn-custom btn-custom-outline" href="./ipIntellectualAssets.html">Previous</a>
                        <a class="btn btn-custom btn-Allports" href="./report.html">Continue</a>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/chart.min.js"></script>
    <script>
        var data = {
            // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 0.1, 3],
                backgroundColor: [
                    'rgba(78, 129, 189, 1)',
                    'rgba(192, 80, 77, 1)',
                    'rgba(155, 186, 88, 1)',
                    'rgba(128, 100, 161, 1)',
                    'rgba(75, 171, 198, 1)',
                    'rgba(247, 150, 69, 1)'
                ],
                borderColor: [
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                ],
                borderWidth: 1
            }]
        };
        var options = {
            tooltips: {
                callbacks: {
                    label: function (tooltipItem, data) {
                        var value = data.datasets[0].data[tooltipItem.index];
                        var label = data.labels[tooltipItem.index];

                        if (value === 0.1) {
                            value = 0;
                        }

                        return label + ': ' + value + ' %';
                    }
                }
            },
            // scales: {
            //     yAxes: [{
            //         ticks: {
            //             beginAtZero: true
            //         },
            //     }]
            // },
        }
        var ctx = document.getElementById('myChart');
        var ctx = document.getElementById('myChart').getContext('2d');
        var ctx = $('#myChart');
        var ctx = 'myChart';
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: options,
            });
        });
    </script>
</body>

</html>
