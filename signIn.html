<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <!-- Favicons -->

    <!-- Bootstrap CSS -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-desktop">
        <div class="d-flex">
            <div class="sidebar-right">
                <div class="logo">
                    <img width="100" src="./assets/images/logo.svg">
                </div>
                <div class="list-partner text-center">
                    <div>Created and Powered by</div>
                    <ul class="list-group list-group-vertical">
                        <li class="list-group-item"><img class="img-fluid" width="117"
                                src="./assets/images/ip-rouse.png" />
                        </li>
                        <li class="list-group-item"><img class="img-fluid" width="111"
                                src="./assets/images/inngotDesktop.svg" /></li>
                        <li class="list-group-item"><img class="img-fluid" width="182"
                                src="./assets/images/fsipDesktop.svg" /></li>
                        <li class="list-group-item"><img class="img-fluid" width="210"
                                src="./assets/images/UKGovDesktop.svg" /></li>
                    </ul>
                </div>
            </div>
            <div class="container-custom content-signin">
                <div class="d-flex flex-column w-100">
                    <div class="language ml-auto">
                        <i class="fas fa-language"></i>
                        <span>English</span>
                    </div>
                    <wrapper>
                        <div class="text-center w-100">
                            <div class="form">
                                <div class="logo">
                                    <img width="100" src="./assets/images/logo.svg">
                                </div>
                                <div class="title text-left">Sign in</div>
                                <form class="needs-validation" action="/intangibles.html" novalidate>
                                    <div class="form-group text-left">
                                        <div class="">
                                            <label for="validationCustom02">Email Address</label>
                                            <div class="input-validate">
                                                <input type="text" class="form-control" id="validationCustom02" value=""
                                                    placeholder="Email Address" required>
                                                <small class="text-danger text-blod validate-username"></small>
                                            </div>
                                            <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                                        </div>
                                        <div class="">
                                            <div class="d-flex justify-content-between align-items-end">
                                                <label for="validationCustom02">Password</label>
                                                <a class="btn color-Allports btn-forgot" href="">Forgot Password?</a>
                                            </div>
                                            <div class="password">
                                                <div class="input-validate">
                                                    <input type="password" class="form-control" id="validationCustom03"
                                                        value="" placeholder="Password" required>
                                                    <small class="text-danger text-blod validate-username"></small>
                                                </div>
                                                <span class="pass-eye">
                                                    <i class="far fa-eye"></i>
                                                    <i class="far fa-eye-slash"></i>
                                                </span>
                                            </div>
                                            <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                                        </div>
                                    </div>
                                    <div class="action action-signIn">
                                        <a class="btn btn-custom w-100 btn-Allports text-white"
                                            style="border-radius: 10px;" href="./myAccount.html">
                                            Login
                                        </a>
                                        New User?
                                        <a class="color-Allports" href="./terms.html">Create New Account</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
        <footer class="footer-index">
            <div class="contact-name">Contact Us</div>
            <div class="contact-mail d-flex align-items-center"><i class="far fa-envelope mr-2"></i>ipexplorer@rouse.com
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        $(document).ready(function () {
            var eye = $('.password').find('.fa-eye');
            var eye_slash = $('.password').find('.fa-eye-slash');
            eye.css({ display: "none" })
            eye_slash.css({ display: "block" })
            $('body').on('click', '.pass-eye', function (e) {
                e.preventDefault();
                if ($(this).children('svg').hasClass('fa-eye')) {
                    $('.password input.txt-password').attr('type', 'password');
                    console.log($(this).data('id'));
                    $('.password input.txt-password' + $(this).data('id')).attr('type', 'password');
                    $(this).children('svg').removeClass('fa-eye');
                    $(this).children('svg').addClass('fa-eye-slash');
                } else {
                    console.log($(this).data('id'));
                    $('.password input.txt-password').attr('type', 'text');
                    $('.password input.txt-password' + $(this).data('id')).attr('type', 'text');
                    $(this).children('svg').removeClass('fa-eye-slash');
                    $(this).children('svg').addClass('fa-eye');
                }
            });
        })
    </script>
</body>

</html>
