<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>IPEXPLORER</title>
</head>

<body>
    <div class="container-custom h-100 d-flex align-items-center m-auto">
        <div class="d-flex flex-column w-100 border content-index">
            <div class="language ml-auto">
                <i class="fas fa-language"></i>
                <span>English</span>
            </div>
            <wrapper>
                <div class="text-center w-100 content-signin">
                    <div class="form">
                        <div class="logo">
                            <img width="100" src="./assets/images/logo.svg">
                        </div>
                        <div class="title text-left">Sign in</div>
                        <form class="needs-validation" action="/intangibles.html" novalidate>
                            <div class="form-group text-left">
                                <div class="">
                                    <label for="validationCustom02">Email Address</label>
                                    <div class="input-validate">
                                        <input type="text" class="form-control" id="validationCustom02" value=""
                                            placeholder="Email Address" required>
                                        <small class="text-danger text-blod validate-username"></small>
                                    </div>
                                    <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                                </div>
                                <div class="">
                                    <div class="d-flex justify-content-between">
                                        <label for="validationCustom02">Password</label>
                                        <a class="btn color-Allports btn-forgot" href="">Forgot Password?</a>
                                    </div>
                                    <div class="password">
                                        <div class="input-validate">
                                            <input type="password" class="form-control" id="validationCustom03" value=""
                                                placeholder="Password" required>
                                            <small class="text-danger text-blod validate-username"></small>
                                        </div>
                                        <span class="pass-eye">
                                            <i class="far fa-eye"></i>
                                            <i class="far fa-eye-slash"></i>
                                        </span>
                                    </div>
                                    <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                                </div>
                            </div>
                            <div class="action">
                                <a class="btn btn-custom w-100 btn-Allports text-white" href="./myAccount.html">
                                    Login
                                </a>
                                New User?
                                <a class="color-Allports" href="./terms.html">Create New Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Font Awesome -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        $(document).ready(function () {
            var eye = $('.password').find('.fa-eye');
            var eye_slash = $('.password').find('.fa-eye-slash');
            eye.css({ display: "none" })
            eye_slash.css({ display: "block" })
            $('.password input').attr('type', 'password');
            eye.on('click', function () {
                $('.password input').attr('type', 'password');
                eye.css({ display: "none" })
                eye_slash.css({ display: "block" })
            })
            eye_slash.on('click', function () {
                $('.password input').attr('type', 'text');
                eye.css({ display: "block" })
                eye_slash.css({ display: "none" })
            })
        })
    </script>
</body>

</html>
